<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 bg-gray-300">
    <div id="wrapper" >
        <h1 class="text-4xl font-bold text-center bg-slate-800 text-gray-100 py-4 border-b-4">Welcome to the Great Number Game!!!</h1>
        <div class="flex flex-col items-center ">
            <p class="text-xl  mt-2 font-semibold mb-1">I am thinking of a number between 1 and 100</p>
            <p class=" m-2 font-bold text-2xl py-4 px-32  bg-red-400 text-gray-100 rounded-lg {{guess_response}}">{{too_high_low}}</p>
            <form action="/reset" method="POST" class="flex flex-col items-center py-2 px-32 bg-red-600 w-1/4 rounded-lg mb-2 {{loss_screen}}">
                <p class="font-bold text-2xl text-gray-100 rounded-lg text-center">You lose! {{session['answer']}} was the number I was thinking of!</p>
                <button class="text-white hover:text-white border border-white hover:bg-slate-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center my-2">Play Again</button>
            </form>

            <form action="/leader" method="POST" class="flex flex-col items-center py-2 px-32 bg-green-500 w-1/4 rounded-lg mb-2 {{reveal_answer}}">
                <p class="font-bold text-2xl text-gray-100 rounded-lg text-center">{{session['answer']}} was right!</p>
                <p class="font-bold text-md italic text-gray-100 rounded-lg text-center my-2">(It took you {{session['attempts']}} tries!)</p>
                <p class="font-bold text-lg text-gray-100 rounded-lg text-center">Submit to Leaderboard</p>
                <div class="mt-4 w-full">
                    <label for="first_name">First: </label>
                    <input type="text" name="first_name" class="ml-2 mb-2 pl-1 w-3/4" placeholder="Joe">
                    <label for="last_name">Last: </label>
                    <input type="text" name="last_name" class="ml-2 mb-2 pl-1 w-3/4" placeholder="Jonas">
                </div>
                <button class="text-white hover:text-white border border-white hover:bg-slate-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center my-2">Submit</button>
            </form>
        </div>

        <div class="flex flex-col items-center bg-slate-800 w-1/4 mx-auto rounded-md py-2 {{guess_active}}">
            <p class="text-gray-100 mb-4">Time to guess!</p>
            <form action="/guess" method="POST" class="flex flex-col items-center">
                <input type="number" name="guess" class="mb-2 pl-1" placeholder="1-100">
                <button class="text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center my-2">Guess</button>
            </form>
        </div>
    </div>
</body>
</html>
